<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面,任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>
    <!-- Bootstrap -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcdn.net/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="{{ url_for('static', filename='js/sha1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <style>
        .navbar-custom {
            background-color: #e1f0ff;
            height: 80px;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }

        .navbar-header {
            display: flex;
            align-items: center;
        }

        .navbar-brand {
            padding: 0;
            margin-right: 20px;
        }

        .navbar-brand img {
            height: 50px;
        }

        .navbar-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar-collapse {
            margin-left: auto;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="{{ url_for('static', filename='img/game.png') }}">
                </a>
                <h1>债券分析系统</h1>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            </div>
        </div>
    </nav>
    <hr>

    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <div class="text-center">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="max-width: 700px;">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="{{ url_for('static', filename='images/1.jpg') }}" alt="...">
                            <div class="carousel-caption">
                                1
                            </div>
                        </div>
                        <div class="item">
                            <img src="{{ url_for('static', filename='images/2.jpg') }}" alt="...">
                            <div class="carousel-caption">
                                2
                            </div>
                        </div>
                        <div class="item">
                            <img src="{{ url_for('static', filename='images/3.jpg') }}" alt="...">
                            <div class="carousel-caption">
                                3
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div style="border:1px solid #3a87ad;padding:40px 20px;margin: 30px 20px;">
            <form action="{{ url_for('login') }}" method="post">
                <hr>
                <div class="form-group">
                    <label for="username">用户名</label><a style="float: right;" href="{{ url_for('register') }}">注册新帐号？</a>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label><a style="float: right;" href="#">忘记密码？</a>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                </div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-warning">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="isCheck" checked="checked"> 记住密码
                    </label>
                </div>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <hr>
    <div>
        <p class="text-center">bondAnalysis 2024 江苏第二师范学院</p>
    </div>

</div>
</body>
</html>
